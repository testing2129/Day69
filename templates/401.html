{% include "header.html" %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Unauthorized Access</h1>
          <span class="subheading">Please log in to access this page</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-lg-8 col-md-10 mx-auto text-center">
      <div class="alert alert-danger">
        <h2><i class="fas fa-lock"></i></h2>
        <p class="mb-0">
          You need to be logged in to view this page. Please log in or register
          for an account.
        </p>
      </div>
      <div class="my-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary">Log In</a>
        <span class="mx-2">or</span>
        <a href="{{ url_for('register') }}" class="btn btn-outline-primary"
          >Register</a
        >
      </div>
    </div>
  </div>
</div>
